<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="../lib/jquery/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../build/prime-0.1.js"></script>

    <script type="text/javascript" src="dictionaryData.js"></script>
    <script type="text/javascript" src="dictionary.js"></script>

    <script type="text/javascript">
        var colors = ['black', 'teal', 'purple', 'blue', 'red', 'green', 'magenta', 'grey'];

        /*global $, dictionary */
        $(function () {
            var
                $app = $('#application')
                    .height(300)
                    .width(500)
                    .css('position', 'relative'),
                statistics = dictionary.statistics(),
                words = prime.utils.keys(statistics).sort(),
                i, word;

            for (i = 0; i < words.length; i++) {
                word = words[i];
                $('<div></div>')
                    .text(word)
                    .css({
                        position: 'absolute',
                        left: 30 * i,
                        bottom: 0,
                        height: statistics[word],
                        width: 20,
                        background: colors[i % 8]
                    })
                    .appendTo($app);
            }
        });
    </script>
</head>
<body>
<div id="application"></div>
</body>
</html>
